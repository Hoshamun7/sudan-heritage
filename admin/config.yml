backend:
  name: git-gateway
  branch: main # Change to your main branch name

# Local development (comment out git-gateway above and uncomment below)
# backend:
#   name: test-repo

media_folder: "images/uploads"
public_folder: "/images/uploads"

# Enable editorial workflow for draft/publish system
publish_mode: editorial_workflow

collections:
  - name: "products"
    label: "Products"
    label_singular: "Product"
    folder: "_data"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "Product ID", name: "id", widget: "string", hint: "Unique identifier (e.g., jalabiya-men)"}
      - {label: "Title (English)", name: "title_en", widget: "string"}
      - {label: "Title (Arabic)", name: "title_ar", widget: "string"}
      - {label: "Product Image", name: "image", widget: "image", choose_url: false, allow_multiple: false}
      - {label: "Description (English)", name: "desc_en", widget: "text"}
      - {label: "Description (Arabic)", name: "desc_ar", widget: "text"}
      - {label: "Region (English)", name: "region_en", widget: "string"}
      - {label: "Region (Arabic)", name: "region_ar", widget: "string"}
      - {label: "Price Range", name: "price", widget: "string", hint: "e.g., $85 - $250"}
      - {label: "Category", name: "category", widget: "select", options: ["men", "women", "accessories"]}

  - name: "designers"
    label: "Designers"
    label_singular: "Designer"
    folder: "_data"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "Designer ID", name: "id", widget: "string", hint: "Unique identifier (e.g., zaza-kamal)"}
      - {label: "Initials", name: "initials", widget: "string", hint: "e.g., ZK"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Bio (English)", name: "bio_en", widget: "text"}
      - {label: "Bio (Arabic)", name: "bio_ar", widget: "text"}
      - {label: "Location (English)", name: "location_en", widget: "string"}
      - {label: "Location (Arabic)", name: "location_ar", widget: "string"}

  - name: "stats"
    label: "Statistics"
    label_singular: "Statistic"
    folder: "_data"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "Number", name: "number", widget: "string", hint: "e.g., 50+"}
      - {label: "Label (English)", name: "label_en", widget: "string"}
      - {label: "Label (Arabic)", name: "label_ar", widget: "string"}
